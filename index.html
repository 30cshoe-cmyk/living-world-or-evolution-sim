<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living World</title>

<style>
/* ========= GLOBAL ========= */
body {
  margin: 0;
  height: 100vh;
  font-family: monospace;
  color: #e8eef5;
  display: flex;
  flex-direction: column;

  /* Worn blue wallpaper */
  background:
    repeating-radial-gradient(
      circle at 20% 30%,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 2px,
      transparent 2px,
      transparent 40px
    ),
    linear-gradient(135deg, #1c2f45, #0f1d2e);
}

/* ========= WOOD SEPARATORS ONLY ========= */
.wood-sep {
  background: linear-gradient(
    90deg,
    #4a2c18,
    #6b4328,
    #4a2c18
  );
  box-shadow: inset 0 0 8px rgba(0,0,0,0.6);
}

/* ========= PANELS ========= */
.panel {
  background: rgba(10, 20, 30, 0.85);
  backdrop-filter: blur(2px);
}

/* ========= TOP STATUS ========= */
#status {
  height: 100px;
  padding: 16px 24px;
  display: flex;
  align-items: center;
  gap: 40px;
  font-size: 16px;
}

#status-sep {
  height: 6px;
}

/* ========= MAIN ========= */
#main {
  flex: 1;
  display: grid;
  grid-template-columns: 260px 6px 1fr;
}

/* ========= LEVERS ========= */
#levers {
  padding: 16px;
}

#levers h3 {
  margin-top: 0;
  color: #b8d2ff;
}

.lever {
  margin-bottom: 14px;
}

.lever label {
  display: block;
  margin-bottom: 4px;
}

.lever input {
  width: 100%;
}

/* ========= WORLD ========= */
#world {
  padding: 16px;
  display: flex;
  justify-content: center;
  align-items: center;

  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 24px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 24px
    );
}

#world-box {
  width: 95%;
  height: 95%;
  border: 2px solid rgba(255,255,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #9fb4d1;
  font-size: 18px;
}

/* ========= EVENTS ========= */
#events {
  height: 180px;
  padding: 16px 24px;
  overflow: hidden;
}

#events-sep {
  height: 6px;
}

.log {
  animation: driftUp 45s linear infinite;
}

@keyframes driftUp {
  from { transform: translateY(0); }
  to   { transform: translateY(-50%); }
}

.log p {
  margin: 6px 0;
  opacity: 0.85;
}
</style>
</head>

<body>

<!-- STATUS -->
<div id="status" class="panel">
  <div>Tick: 0</div>
  <div>Energy: Stable</div>
  <div>Magic: Low</div>
  <div>Biome: Softlands</div>
</div>

<div id="status-sep" class="wood-sep"></div>

<!-- MAIN -->
<div id="main">

  <!-- LEVERS -->
  <div id="levers" class="panel">
    <h3>World Levers</h3>

    <div class="lever">
      <label>Time Flow</label>
      <input type="range" min="1" max="5" value="2">
    </div>

    <div class="lever">
      <label>Heat</label>
      <input type="range" min="0" max="100" value="50">
    </div>

    <div class="lever">
      <label>Magic Pressure</label>
      <input type="range" min="0" max="100" value="20">
    </div>

    <div class="lever">
      <label>Human Adaptation Rate</label>
      <input type="range" min="0" max="100" value="30">
    </div>
  </div>

  <div class="wood-sep"></div>

  <!-- WORLD -->
  <div id="world">
    <div id="world-box">
      World Grid — Softlands
    </div>
  </div>

</div>

<div id="events-sep" class="wood-sep"></div>

<!-- EVENTS -->
<div id="events" class="panel">
  <div class="log">
    <p>• World initialized</p>
    <p>• Softlands stable</p>
    <p>• Slime populations present</p>
    <p>• No dominant species detected</p>
    <p>• Environmental drift minimal</p>
  </div>
</div>

</body>
</html>
