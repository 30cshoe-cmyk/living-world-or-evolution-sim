<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living World — Softlands</title>

<style>
body {
  margin: 0;
  background: #0b1020;
  color: #cfe8ff;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#status {
  padding: 12px 20px;
  background: rgba(10,15,30,0.9);
  display: flex;
  gap: 30px;
}

#main {
  flex: 1;
  display: grid;
  grid-template-columns: 260px 1fr;
}

#levers {
  padding: 16px;
  background: rgba(10,15,30,0.85);
  border-right: 1px solid rgba(120,180,255,0.2);
}

#levers h3 {
  margin-top: 0;
}

.lever {
  margin-bottom: 14px;
}

.lever label {
  display: block;
  margin-bottom: 4px;
}

canvas {
  display: block;
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

#events {
  padding: 10px 20px;
  background: rgba(10,15,30,0.9);
  font-size: 14px;
}
</style>
</head>

<body>

<div id="status">
  <div>Biome: Softlands</div>
  <div>Tick: <span id="tick">0</span></div>
</div>

<div id="main">
  <div id="levers">
    <h3>World Levers</h3>

    <div class="lever">
      <label>Time Flow</label>
      <input id="time" type="range" min="1" max="5" value="2">
    </div>

    <div class="lever">
      <label>Heat</label>
      <input id="heat" type="range" min="0" max="100" value="50">
    </div>

    <div class="lever">
      <label>Magic</label>
      <input id="magic" type="range" min="0" max="100" value="10">
    </div>
  </div>

  <canvas id="world"></canvas>
</div>

<div id="events">
  • The Softlands lie quietly beneath drifting clouds.
</div>

<script>
const canvas = document.getElementById("world");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = 480;
  canvas.height = 270;
}
resize();

let tick = 0;
let cloudOffset = 0;

function drawSky() {
  const g = ctx.createLinearGradient(0,0,0,canvas.height);
  g.addColorStop(0,"#b8c3e6");
  g.addColorStop(0.6,"#e6c6cf");
  g.addColorStop(1,"#f3d7c8");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,canvas.width,canvas.height);
}

function drawClouds(speed) {
  ctx.fillStyle = "rgba(255,255,255,0.8)";
  for (let i=0;i<3;i++) {
    const x = (cloudOffset + i*180) % (canvas.width+200) - 100;
    ctx.fillRect(x,40+i*6,60,16);
    ctx.fillRect(x+20,30+i*6,80,20);
  }
  cloudOffset += speed;
}

function drawMountains() {
  ctx.fillStyle = "#7a86b8";
  ctx.beginPath();
  ctx.moveTo(0,180);
  ctx.lineTo(60,120);
  ctx.lineTo(140,160);
  ctx.lineTo(220,110);
  ctx.lineTo(300,150);
  ctx.lineTo(380,120);
  ctx.lineTo(480,160);
  ctx.lineTo(480,270);
  ctx.lineTo(0,270);
  ctx.fill();
}

function drawForest() {
  ctx.fillStyle = "#2f4f44";
  ctx.fillRect(0,170,480,50);
}

function drawMeadow() {
  ctx.fillStyle = "#6fa37c";
  ctx.beginPath();
  ctx.moveTo(0,200);
  ctx.lineTo(120,190);
  ctx.lineTo(240,205);
  ctx.lineTo(360,195);
  ctx.lineTo(480,200);
  ctx.lineTo(480,270);
  ctx.lineTo(0,270);
  ctx.fill();
}

function update() {
  tick++;
  document.getElementById("tick").textContent = tick;

  const time = +document.getElementById("time").value;

  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawSky();
  drawClouds(0.1 * time);
  drawMountains();
  drawForest();
  drawMeadow();
}

setInterval(update, 1000);
</script>

</body>
</html>
