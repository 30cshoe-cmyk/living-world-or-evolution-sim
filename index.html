<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Softlands Biome</title>

<style>
body {
  margin: 0;
  background: #0e1325;
  color: #d6e6ff;
  font-family: monospace;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

#status {
  padding: 10px 20px;
  background: rgba(12,18,40,0.9);
}

#main {
  flex: 1;
  display: grid;
  grid-template-columns: 260px 1fr;
}

#levers {
  padding: 16px;
  background: rgba(12,18,40,0.9);
  border-right: 1px solid rgba(120,170,255,0.25);
}

canvas {
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
  background: black;
}
</style>
</head>

<body>

<div id="status">
  Biome: Softlands (Concept View)
</div>

<div id="main">
  <div id="levers">
    <h3>World Levers</h3>
    <p>(Inactive for now)</p>
  </div>

  <!-- LOW RES = PIXEL LOOK -->
  <canvas id="world" width="240" height="135"></canvas>
</div>

<script>
const canvas = document.getElementById("world");
const ctx = canvas.getContext("2d");
ctx.imageSmoothingEnabled = false;

/* SKY */
ctx.fillStyle = "#9fbbe8";
ctx.fillRect(0, 0, 240, 135);

/* CLOUDS */
ctx.fillStyle = "#eef4ff";
ctx.fillRect(30, 18, 22, 6);
ctx.fillRect(36, 14, 30, 8);

ctx.fillRect(140, 22, 20, 6);
ctx.fillRect(146, 18, 28, 8);

/* DISTANT HILLS */
ctx.fillStyle = "#8fa3c8";
ctx.beginPath();
ctx.moveTo(0, 80);
ctx.lineTo(40, 65);
ctx.lineTo(80, 72);
ctx.lineTo(120, 60);
ctx.lineTo(160, 70);
ctx.lineTo(200, 62);
ctx.lineTo(240, 68);
ctx.lineTo(240, 90);
ctx.lineTo(0, 90);
ctx.fill();

/* MAIN HILL */
ctx.fillStyle = "#7fb88c";
ctx.beginPath();
ctx.moveTo(0, 95);
ctx.lineTo(50, 88);
ctx.lineTo(110, 92);
ctx.lineTo(170, 86);
ctx.lineTo(240, 90);
ctx.lineTo(240, 135);
ctx.lineTo(0, 135);
ctx.fill();

/* GRASS PIXELS */
for (let x = 0; x < 240; x++) {
  ctx.fillStyle = x % 2 === 0 ? "#6aa97a" : "#5f9b70";
  ctx.fillRect(x, 95, 1, 40);
}

/* FLOWERS (STATIC) */
const flowers = [
  [40,110], [55,112], [70,108],
  [120,110], [150,113], [180,109]
];

for (const [x,y] of flowers) {
  ctx.fillStyle = "#e9c7d7";
  ctx.fillRect(x, y, 1, 1);
}
</script>

</body>
</html>
