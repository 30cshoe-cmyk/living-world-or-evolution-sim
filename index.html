<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living World</title>

<style>
/* ========= GLOBAL ========= */
body {
  margin: 0;
  height: 100vh;
  font-family: monospace;
  color: #cfe8ff;
  display: flex;
  flex-direction: column;

  /* calm neon night background */
  background:
    radial-gradient(circle at top, rgba(0,120,255,0.12), transparent 60%),
    linear-gradient(180deg, #060b14, #02040a);
}

/* ========= NEON SEPARATORS ========= */
.neon-sep {
  background: linear-gradient(
    90deg,
    rgba(0,180,255,0.4),
    rgba(0,255,255,0.8),
    rgba(0,180,255,0.4)
  );
  box-shadow:
    0 0 10px rgba(0,200,255,0.6),
    0 0 20px rgba(0,200,255,0.3);
}

/* ========= PANELS ========= */
.panel {
  background: rgba(6, 12, 24, 0.9);
  backdrop-filter: blur(4px);
}

/* ========= TOP STATUS ========= */
#status {
  height: 100px;
  padding: 16px 24px;
  display: flex;
  align-items: center;
  gap: 40px;
  font-size: 16px;
}

/* ========= MAIN ========= */
#main {
  flex: 1;
  display: grid;
  grid-template-columns: 260px 6px 1fr;
}

/* ========= LEVERS ========= */
#levers {
  padding: 16px;
}

#levers h3 {
  margin-top: 0;
  color: #7fd7ff;
}

.lever {
  margin-bottom: 14px;
}

.lever label {
  display: block;
  margin-bottom: 4px;
  color: #9adfff;
}

.lever input {
  width: 100%;
}

/* ========= WORLD ========= */
#world {
  padding: 16px;
  display: flex;
  justify-content: center;
  align-items: center;

  background:
    repeating-linear-gradient(
      0deg,
      rgba(0,200,255,0.05),
      rgba(0,200,255,0.05) 1px,
      transparent 1px,
      transparent 24px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,200,255,0.05),
      rgba(0,200,255,0.05) 1px,
      transparent 1px,
      transparent 24px
    );
}

#world-box {
  width: 95%;
  height: 95%;
  border: 1px solid rgba(0,200,255,0.4);
  box-shadow: 0 0 20px rgba(0,200,255,0.15);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #6fbfe6;
  font-size: 18px;
}

/* ========= EVENTS ========= */
#events {
  height: 180px;
  padding: 16px 24px;
  overflow: hidden;
}

.log {
  animation: driftUp 50s linear infinite;
}

@keyframes driftUp {
  from { transform: translateY(0); }
  to   { transform: translateY(-50%); }
}

.log p {
  margin: 6px 0;
  opacity: 0.85;
}
</style>
</head>

<body>

<!-- STATUS -->
<div id="status" class="panel">
  <div>Tick: 0</div>
  <div>Energy: Stable</div>
  <div>Magic: Low</div>
  <div>Biome: Softlands</div>
</div>

<div class="neon-sep" style="height:6px;"></div>

<!-- MAIN -->
<div id="main">

  <!-- LEVERS -->
  <div id="levers" class="panel">
    <h3>World Levers</h3>

    <div class="lever">
      <label>Time Flow</label>
      <input type="range" min="1" max="5" value="2">
    </div>

    <div class="lever">
      <label>Heat</label>
      <input type="range" min="0" max="100" value="50">
    </div>

    <div class="lever">
      <label>Magic Pressure</label>
      <input type="range" min="0" max="100" value="20">
    </div>

    <div class="lever">
      <label>Human Adaptation Rate</label>
      <input type="range" min="0" max="100" value="30">
    </div>
  </div>

  <div class="neon-sep"></div>

  <!-- WORLD -->
  <div id="world">
    <div id="world-box">
      World Grid — Softlands
    </div>
  </div>

</div>

<div class="neon-sep" style="height:6px;"></div>

<!-- EVENTS -->
<div id="events" class="panel">
  <div class="log">
    <p>• World initialized</p>
    <p>• Softlands stable</p>
    <p>• Slime populations present</p>
    <p>• No dominant species detected</p>
    <p>• Environmental drift minimal</p>
  </div>
</div>

</body>
</html>
