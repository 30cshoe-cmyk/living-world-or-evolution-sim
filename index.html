<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Terrarium World</title>

  <style>
    /* --- Base page style --- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      font-family: monospace;
      background-color: #0e0f12;
      color: #cfd3da;
    }

    /* --- Column layout --- */
    .panel {
      padding: 12px;
      box-sizing: border-box;
    }

    #levers {
      width: 20%;
      background-color: #14161c;
      border-right: 1px solid #222;
    }

    #world {
      width: 60%;
      background-color: #0b0d11;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 14px;
    }

    #info {
      width: 20%;
      background-color: #14161c;
      border-left: 1px solid #222;
      display: flex;
      flex-direction: column;
    }

    /* --- Lever list --- */
    .lever {
      margin-bottom: 12px;
      opacity: 0.85;
    }

    /* --- Info panel split --- */
    #stats {
      flex: 1;
      border-bottom: 1px solid #222;
      font-size: 13px;
    }

    #whispers {
      flex: 1;
      font-size: 12px;
      color: #aab0bb;
    }

    .stat {
      margin-bottom: 6px;
    }

    .whisper {
      margin-bottom: 8px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- LEFT: LEVERS -->
  <div id="levers" class="panel">
    <div class="lever">Time Flow</div>
    <div class="lever">Heat</div>
    <div class="lever">Magic Density</div>
    <div class="lever">Stability</div>
    <div class="lever">Resource Flow</div>
    <div class="lever">Sapience Pressure</div>
  </div>

  <!-- CENTER: WORLD VIEW -->
  <div id="world" class="panel">
    <div>[ world view ]</div>
  </div>

  <!-- RIGHT: INFO -->
  <div id="info" class="panel">
    <!-- STATS -->
    <div id="stats">
      <div class="stat">Tick: —</div>
      <div class="stat">Avg Energy: —</div>
      <div class="stat">Avg Heat: —</div>
      <div class="stat">Avg Magic: —</div>
      <div class="stat">Stability: —</div>
      <div class="stat">Population: —</div>
    </div>

    <!-- WHISPERS -->
    <div id="whispers">
      <div class="whisper">The Softlands is calm.</div>
      <div class="whisper">Life is beginning.</div>
    </div>
  </div>

</body>
</html>
