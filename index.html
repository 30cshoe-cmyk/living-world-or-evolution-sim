<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living World — Softlands</title>

<style>
/* ========= GLOBAL ========= */
body {
  margin: 0;
  height: 100vh;
  font-family: monospace;
  color: #cfe8ff;
  display: flex;
  flex-direction: column;
  background:
    radial-gradient(circle at top, rgba(0,120,255,0.12), transparent 60%),
    linear-gradient(180deg, #050a12, #02040a);
}

/* ========= PANELS ========= */
.panel {
  background: rgba(6, 12, 24, 0.9);
  backdrop-filter: blur(4px);
}

/* ========= SEPARATORS ========= */
.neon-sep {
  height: 6px;
  background: linear-gradient(
    90deg,
    rgba(0,160,255,0.2),
    rgba(0,220,255,0.5),
    rgba(0,160,255,0.2)
  );
}

/* ========= TOP STATUS ========= */
#status {
  height: 90px;
  padding: 16px 24px;
  display: flex;
  gap: 36px;
  align-items: center;
}

/* ========= MAIN ========= */
#main {
  flex: 1;
  display: grid;
  grid-template-columns: 260px 6px 1fr;
}

/* ========= LEVERS ========= */
#levers {
  padding: 16px;
}

#levers h3 {
  color: #9adfff;
  margin-top: 0;
}

/* ========= WORLD ========= */
#world {
  padding: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
}

#world-box {
  width: 95%;
  height: 95%;
  position: relative;
  overflow: hidden;
  border-radius: 8px;
  box-shadow: 0 0 25px rgba(0,160,255,0.15);
}

/* ========= SOFTLANDS BASE ========= */
#softlands {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(
      ellipse at 30% 40%,
      rgba(140, 200, 190, 0.55),
      transparent 60%
    ),
    radial-gradient(
      ellipse at 70% 60%,
      rgba(100, 170, 160, 0.45),
      transparent 65%
    ),
    linear-gradient(
      180deg,
      #5fa3a0,
      #3c6f74
    );
}

/* ========= HILLS ========= */
#hills {
  position: absolute;
  inset: 0;
  background:
    linear-gradient(
      160deg,
      rgba(255,255,255,0.08),
      transparent 40%
    ),
    linear-gradient(
      -160deg,
      rgba(0,0,0,0.12),
      transparent 50%
    );
  opacity: 0.6;
}

/* ========= CLOUDS ========= */
.clouds {
  position: absolute;
  inset: -20%;
  background:
    radial-gradient(circle, rgba(255,255,255,0.08) 20%, transparent 60%),
    radial-gradient(circle, rgba(255,255,255,0.06) 20%, transparent 60%);
  background-size: 400px 300px;
  animation: drift 120s linear infinite;
}

@keyframes drift {
  from { transform: translateX(0); }
  to   { transform: translateX(400px); }
}

/* ========= EVENTS ========= */
#events {
  height: 160px;
  padding: 16px 24px;
  color: #9adfff;
}
</style>
</head>

<body>

<div id="status" class="panel">
  <div>Tick: —</div>
  <div>Energy: Stable</div>
  <div>Magic: Low</div>
  <div>Biome: Softlands</div>
</div>

<div class="neon-sep"></div>

<div id="main">
  <div id="levers" class="panel">
    <h3>World Levers</h3>
    <p>(inactive)</p>
  </div>

  <div class="neon-sep"></div>

  <div id="world">
    <div id="world-box">
      <div id="softlands"></div>
      <div id="hills"></div>
      <div class="clouds"></div>
    </div>
  </div>
</div>

<div class="neon-sep"></div>

<div id="events" class="panel">
  • The Softlands rest beneath slow-moving clouds.
</div>

</body>
</html>
