<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Living World</title>

  <style>
    /* ----- GLOBAL ----- */
    body {
      margin: 0;
      background: #0b0f14;
      color: #cfd8e3;
      font-family: monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ----- STATUS BAR ----- */
    #status {
      padding: 8px 12px;
      border-bottom: 1px solid #1e2633;
      background: #0f1622;
      font-size: 14px;
    }

    /* ----- MAIN LAYOUT ----- */
    #main {
      flex: 1;
      display: grid;
      grid-template-columns: 220px 1fr;
      grid-template-rows: 1fr;
    }

    /* ----- LEVERS ----- */
    #levers {
      border-right: 1px solid #1e2633;
      padding: 12px;
      background: #0d1420;
    }

    #levers h3 {
      margin-top: 0;
      font-size: 14px;
      color: #9fb4ff;
    }

    .lever {
      margin-bottom: 10px;
      padding: 6px;
      border: 1px solid #1e2633;
      background: #0b111b;
    }

    /* ----- WORLD ----- */
    #world {
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        repeating-linear-gradient(
          0deg,
          #0b0f14,
          #0b0f14 20px,
          #0c121c 20px,
          #0c121c 21px
        ),
        repeating-linear-gradient(
          90deg,
          #0b0f14,
          #0b0f14 20px,
          #0c121c 20px,
          #0c121c 21px
        );
    }

    #world-box {
      width: 90%;
      height: 90%;
      border: 1px solid #1e2633;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #5f6b85;
    }

    /* ----- EVENTS ----- */
    #events {
      height: 120px;
      border-top: 1px solid #1e2633;
      padding: 8px 12px;
      background: #0f1622;
      font-size: 13px;
      overflow-y: auto;
    }
  </style>
</head>

<body>

  <div id="status">
    Tick: 0 | Energy: Stable | Magic: Low
  </div>

  <div id="main">
    <div id="levers">
      <h3>Levers</h3>
      <div class="lever">Time Speed</div>
      <div class="lever">Heat</div>
      <div class="lever">Magic</div>
      <div class="lever">Human Change Rate</div>
    </div>

    <div id="world">
      <div id="world-box">
        World Grid (Softlands)
      </div>
    </div>
  </div>

  <div id="events">
    • World initialized<br>
    • Softlands stable<br>
    • No dominant species
  </div>

</body>
</html>
