<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living World</title>

<style>
/* ========= GLOBAL ========= */
body {
  margin: 0;
  height: 100vh;
  font-family: monospace;
  color: #cfe8ff;
  display: flex;
  flex-direction: column;
  background:
    radial-gradient(circle at top, rgba(0,120,255,0.12), transparent 60%),
    linear-gradient(180deg, #060b14, #02040a);
}

/* ========= NEON SEPARATORS ========= */
.neon-sep {
  background: linear-gradient(
    90deg,
    rgba(0,180,255,0.4),
    rgba(0,255,255,0.8),
    rgba(0,180,255,0.4)
  );
  box-shadow:
    0 0 10px rgba(0,200,255,0.6),
    0 0 20px rgba(0,200,255,0.3);
}

/* ========= PANELS ========= */
.panel {
  background: rgba(6, 12, 24, 0.9);
  backdrop-filter: blur(4px);
}

/* ========= TOP STATUS ========= */
#status {
  height: 100px;
  padding: 16px 24px;
  display: flex;
  align-items: center;
  gap: 40px;
  font-size: 16px;
}

/* ========= MAIN ========= */
#main {
  flex: 1;
  display: grid;
  grid-template-columns: 260px 6px 1fr;
}

/* ========= LEVERS ========= */
#levers {
  padding: 16px;
}

#levers h3 {
  margin-top: 0;
  color: #7fd7ff;
}

.lever {
  margin-bottom: 14px;
}

/* ========= WORLD ========= */
#world {
  padding: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
}

#world-box {
  width: 95%;
  height: 95%;
  position: relative; /* IMPORTANT */
  border: 1px solid rgba(0,200,255,0.4);
  box-shadow: 0 0 20px rgba(0,200,255,0.15);
  background:
    repeating-linear-gradient(
      0deg,
      rgba(0,200,255,0.05),
      rgba(0,200,255,0.05) 1px,
      transparent 1px,
      transparent 24px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,200,255,0.05),
      rgba(0,200,255,0.05) 1px,
      transparent 1px,
      transparent 24px
    );
}

/* ========= CREATURE ========= */
.creature {
  width: 12px;
  height: 12px;
  background: #6dfcff;
  border-radius: 50%;
  position: absolute;
  box-shadow: 0 0 10px rgba(109,252,255,0.8);
  transition: top 1.5s linear, left 1.5s linear;
}

/* ========= EVENTS ========= */
#events {
  height: 180px;
  padding: 16px 24px;
}
</style>
</head>

<body>

<div id="status" class="panel">
  <div>Tick: 0</div>
  <div>Energy: Stable</div>
  <div>Magic: Low</div>
  <div>Biome: Softlands</div>
</div>

<div class="neon-sep" style="height:6px;"></div>

<div id="main">
  <div id="levers" class="panel">
    <h3>World Levers</h3>
    <div class="lever"><label>Time Flow</label><input type="range"></div>
    <div class="lever"><label>Heat</label><input type="range"></div>
    <div class="lever"><label>Magic</label><input type="range"></div>
  </div>

  <div class="neon-sep"></div>

  <div id="world">
    <div id="world-box"></div>
  </div>
</div>

<div class="neon-sep" style="height:6px;"></div>

<div id="events" class="panel">
  <p>â€¢ World initialized</p>
</div>

<script>
// --- birthday creature --- //
const worldBox = document.getElementById("world-box");

const creature = document.createElement("div");
creature.className = "creature";
worldBox.appendChild(creature);

let pos = { x: 5, y: 5 };

function moveCreature() {
  const dx = Math.floor(Math.random() * 3) - 1;
  const dy = Math.floor(Math.random() * 3) - 1;

  pos.x = Math.max(0, Math.min(9, pos.x + dx));
  pos.y = Math.max(0, Math.min(9, pos.y + dy));

  creature.style.left = `${pos.x * 40 + 20}px`;
  creature.style.top  = `${pos.y * 40 + 20}px`;
}

moveCreature();
setInterval(moveCreature, 2000);
</script>

</body>
</html>
