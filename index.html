<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living World — Softlands</title>

<style>
/* ========= GLOBAL ========= */
body {
  margin: 0;
  height: 100vh;
  font-family: monospace;
  color: #cfe8ff;
  display: flex;
  flex-direction: column;
  background:
    radial-gradient(circle at top, rgba(0,120,255,0.12), transparent 60%),
    linear-gradient(180deg, #060b14, #02040a);
}

/* ========= NEON SEPARATORS ========= */
.neon-sep {
  background: linear-gradient(
    90deg,
    rgba(0,180,255,0.4),
    rgba(0,255,255,0.8),
    rgba(0,180,255,0.4)
  );
  box-shadow:
    0 0 10px rgba(0,200,255,0.6),
    0 0 20px rgba(0,200,255,0.3);
}

/* ========= PANELS ========= */
.panel {
  background: rgba(6, 12, 24, 0.9);
  backdrop-filter: blur(4px);
}

/* ========= TOP STATUS ========= */
#status {
  height: 100px;
  padding: 16px 24px;
  display: flex;
  align-items: center;
  gap: 40px;
  font-size: 16px;
}

/* ========= MAIN ========= */
#main {
  flex: 1;
  display: grid;
  grid-template-columns: 260px 6px 1fr;
}

/* ========= LEVERS ========= */
#levers {
  padding: 16px;
}

#levers h3 {
  margin-top: 0;
  color: #7fd7ff;
}

.lever {
  margin-bottom: 14px;
}

.lever label {
  display: block;
  margin-bottom: 4px;
  color: #9adfff;
}

.lever input {
  width: 100%;
}

/* ========= WORLD ========= */
#world {
  padding: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
}

#world-box {
  width: 95%;
  height: 95%;
  position: relative;
  border: 1px solid rgba(0,200,255,0.4);
  box-shadow: 0 0 20px rgba(0,200,255,0.15);
  overflow: hidden;
}

/* ========= BIOME GRID ========= */
#tiles {
  width: 100%;
  height: 100%;
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  grid-template-rows: repeat(10, 1fr);
  animation: softBreath 18s ease-in-out infinite;
}

/* ========= SOFTLANDS TILES ========= */
.tile {
  background: linear-gradient(
    135deg,
    rgba(110, 170, 150, 0.35),
    rgba(60, 120, 100, 0.35)
  );
  box-shadow: inset 0 0 2px rgba(0,0,0,0.35);
  transition: background 6s ease;
}

/* subtle variation */
.tile.lush {
  background: linear-gradient(
    135deg,
    rgba(130, 200, 160, 0.45),
    rgba(70, 140, 110, 0.45)
  );
}

.tile.dry {
  background: linear-gradient(
    135deg,
    rgba(160, 180, 140, 0.35),
    rgba(120, 140, 110, 0.35)
  );
}

/* slow biome breathing */
@keyframes softBreath {
  0%   { filter: brightness(1); }
  50%  { filter: brightness(1.05); }
  100% { filter: brightness(1); }
}

/* ========= EVENTS ========= */
#events {
  height: 180px;
  padding: 16px 24px;
  overflow: hidden;
  color: #9adfff;
}
</style>
</head>

<body>

<!-- STATUS -->
<div id="status" class="panel">
  <div>Tick: —</div>
  <div>Energy: Stable</div>
  <div>Magic: Low</div>
  <div>Biome: Softlands</div>
</div>

<div class="neon-sep" style="height:6px;"></div>

<!-- MAIN -->
<div id="main">

  <!-- LEVERS -->
  <div id="levers" class="panel">
    <h3>World Levers</h3>

    <div class="lever">
      <label>Time Flow</label>
      <input type="range" min="1" max="5" value="2">
    </div>

    <div class="lever">
      <label>Heat</label>
      <input type="range" min="0" max="100" value="50">
    </div>

    <div class="lever">
      <label>Magic Pressure</label>
      <input type="range" min="0" max="100" value="20">
    </div>

    <div class="lever">
      <label>Human Adaptation Rate</label>
      <input type="range" min="0" max="100" value="30">
    </div>
  </div>

  <div class="neon-sep"></div>

  <!-- WORLD -->
  <div id="world">
    <div id="world-box">
      <div id="tiles"></div>
    </div>
  </div>

</div>

<div class="neon-sep" style="height:6px;"></div>

<!-- EVENTS -->
<div id="events" class="panel">
  • The Softlands lie quiet.
</div>

<script>
/* ========= SOFTLANDS GENERATION ========= */
const tiles = document.getElementById("tiles");

function generateSoftlands() {
  tiles.innerHTML = "";
  for (let i = 0; i < 100; i++) {
    const tile = document.createElement("div");
    tile.classList.add("tile");

    const roll = Math.random();
    if (roll < 0.15) tile.classList.add("lush");
    else if (roll > 0.85) tile.classList.add("dry");

    tiles.appendChild(tile);
  }
}

generateSoftlands();
</script>

</body>
</html>
