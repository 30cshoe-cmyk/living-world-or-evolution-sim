<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Living World — First Biome</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: monospace;
  background: #0a1022;
  color: #d6f0ff;
  display: flex;
  flex-direction: column;
}

/* ---------- PANELS ---------- */
.panel {
  background: rgba(12, 20, 40, 0.95);
  padding: 14px 20px;
}

/* ---------- STATUS ---------- */
#status {
  display: flex;
  gap: 32px;
}

/* ---------- MAIN ---------- */
#main {
  flex: 1;
  display: grid;
  grid-template-columns: 240px 1fr;
}

/* ---------- LEVERS ---------- */
#levers {
  border-right: 2px solid #1e2b55;
}

.lever {
  margin-bottom: 14px;
}

.lever label {
  display: block;
  margin-bottom: 4px;
  color: #9adfff;
}

input[type="range"] {
  width: 100%;
}

/* ---------- WORLD ---------- */
#world {
  position: relative;
  background: linear-gradient(
    to bottom,
    #0b3d6d 0%,
    #0e5a8a 45%,
    #1a7fa3 60%,
    #2a5f3a 60%,
    #1f3d26 100%
  );
}

/* hills drawn with SVG */
svg {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
}

/* ---------- EVENTS ---------- */
#events {
  height: 120px;
  overflow-y: auto;
}
</style>
</head>

<body>

<div id="status" class="panel">
  <div>Tick: <span id="tick">0</span></div>
  <div>Biome: Rolling Lowlands</div>
</div>

<div id="main">
  <div id="levers" class="panel">
    <h3>Terrain Controls</h3>

    <div class="lever">
      <label>Hill Height</label>
      <input type="range" min="20" max="120" value="60" id="heightControl">
    </div>

    <div class="lever">
      <label>Hill Roughness</label>
      <input type="range" min="1" max="8" value="3" id="roughnessControl">
    </div>

    <button onclick="generateHills()">Reshape Land</button>
  </div>

  <div id="world">
    <svg id="terrain"></svg>
  </div>
</div>

<div id="events" class="panel" id="log">
  • Biome formed.
</div>

<script>
const svg = document.getElementById("terrain");
const log = document.getElementById("events");
const heightControl = document.getElementById("heightControl");
const roughnessControl = document.getElementById("roughnessControl");

let tick = 0;

function logEvent(text) {
  log.innerHTML += `<br>• ${text}`;
  log.scrollTop = log.scrollHeight;
}

function generateHills() {
  const width = window.innerWidth - 240;
  const height = window.innerHeight - 220;
  const hillHeight = Number(heightControl.value);
  const roughness = Number(roughnessControl.value);

  let path = `M 0 ${height}`;

  for (let x = 0; x <= width; x += 40) {
    const y =
      height -
      hillHeight -
      Math.sin(x / (120 / roughness)) * hillHeight * 0.6 -
      Math.random() * hillHeight * 0.2;

    path += ` L ${x} ${y}`;
  }

  path += ` L ${width} ${height} Z`;

  svg.innerHTML = `
    <path d="${path}" fill="#2f7d46" />
  `;

  logEvent("Land reshaped.");
}

setInterval(() => {
  tick++;
  document.getElementById("tick").textContent = tick;
}, 1000);

generateHills();
</script>

</body>
</html>
